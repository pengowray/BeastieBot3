# Taxonomic group definitions for Wikipedia list generation.
# Each group defines the filters needed to select taxa from the IUCN database.
# Reference these by name in wikipedia-lists.yml using "taxa_group: <name>"

groups:
  # ==================== ANIMALIA - VERTEBRATES ====================
  amphibians:
    name: "Amphibians"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Amphibia

  birds:
    name: "Birds"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Aves

  reptiles:
    name: "Reptiles"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Reptilia

  mammals:
    name: "Mammals"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Mammalia

  # Marine mammals (paraphyletic): Cetaceans, Sirenians, Pinnipeds, Sea Otters, Polar Bears
  # Uses IUCN's "Marine" system tag for accurate filtering
  marine-mammals:
    name: "Marine mammals"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Mammalia
      - system: Marine
    # Custom grouping for display: organize by biological group, not order
    custom_groups:
      - name: Cetaceans
        common_name: cetacean
        common_plural: cetaceans
        main_article: Cetacea
        families:
          - BALAENIDAE
          - BALAENOPTERIDAE
          - DELPHINIDAE
          - ESCHRICHTIIDAE
          - INIIDAE
          - KOGIIDAE
          - LIPOTIDAE
          - MONODONTIDAE
          - NEOBALAENIDAE
          - PHOCOENIDAE
          - PHYSETERIDAE
          - PLATANISTIDAE
          - PONTOPORIIDAE
          - ZIPHIIDAE
      - name: Sirenians
        common_name: sirenian
        common_plural: sirenians
        main_article: Sirenia
        families:
          - DUGONGIDAE
          - TRICHECHIDAE
      - name: Pinnipeds
        common_name: pinniped
        common_plural: pinnipeds
        main_article: Pinniped
        families:
          - OTARIIDAE
          - PHOCIDAE
          - ODOBENIDAE
      - name: Other marine mammals
        common_plural: other marine mammals
        main_article: Marine mammal
        default: true
        # Catches sea otters (Mustelidae) and polar bear (Ursidae)

  ray-finned-fishes:
    name: "Ray-finned fishes"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Actinopterygii

  sharks-rays:
    name: "Sharks and rays"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Chondrichthyes

  # ==================== ANIMALIA - INVERTEBRATES ====================
  insects:
    name: "Insects"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Insecta

  gastropods:
    name: "Gastropods"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Gastropoda

  bivalves:
    name: "Bivalves"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Bivalvia

  crustaceans:
    name: "Crustaceans"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Malacostraca

  corals:
    name: "Corals"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Anthozoa

  arachnids:
    name: "Arachnids"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Arachnida

  # ==================== ANIMALIA - KINGDOM LEVEL ====================
  animals:
    name: "Animals"
    filters:
      - rank: kingdom
        value: Animalia

  # ==================== PLANTAE ====================
  plants:
    name: "Plants"
    filters:
      - rank: kingdom
        value: Plantae

  conifers:
    name: "Conifers"
    filters:
      - rank: kingdom
        value: Plantae
      - rank: class
        value: Pinopsida

  cycads:
    name: "Cycads"
    filters:
      - rank: kingdom
        value: Plantae
      - rank: class
        value: Cycadopsida

  # ==================== OTHER KINGDOMS ====================
  fungi:
    name: "Fungi"
    filters:
      - rank: kingdom
        value: Fungi

  chromista:
    name: "Chromista"
    filters:
      - rank: kingdom
        value: Chromista
