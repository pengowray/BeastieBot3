# Taxonomic group definitions for Wikipedia list generation.
# Each group defines the filters needed to select taxa from the IUCN database.
# Reference these by name in wikipedia-lists.yml using "taxa_group: <name>"

groups:
  # ==================== ANIMALIA - VERTEBRATES ====================
  amphibians:
    name: "Amphibians"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Amphibia

  birds:
    name: "Birds"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Aves

  reptiles:
    name: "Reptiles"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Reptilia

  mammals:
    name: "Mammals"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Mammalia

  # Marine mammals (paraphyletic): Cetaceans, Sirenians, Pinnipeds, Sea Otters, Polar Bears
  # Uses family-level filtering for accuracy within CARNIVORA
  marine-mammals:
    name: "Marine mammals"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Mammalia
      - rank: family
        values:
          # Cetaceans (whales, dolphins, porpoises)
          - BALAENIDAE        # Right whales
          - BALAENOPTERIDAE   # Rorquals
          - DELPHINIDAE       # Oceanic dolphins
          - ESCHRICHTIIDAE    # Gray whale
          - INIIDAE           # River dolphins
          - KOGIIDAE          # Pygmy/dwarf sperm whales
          - LIPOTIDAE         # Baiji
          - MONODONTIDAE      # Narwhal, beluga
          - PHOCOENIDAE       # Porpoises
          - PHYSETERIDAE      # Sperm whale
          - PLATANISTIDAE     # South Asian river dolphins
          - PONTOPORIIDAE     # La Plata dolphin
          - ZIPHIIDAE         # Beaked whales
          # Sirenians
          - DUGONGIDAE        # Dugong
          - TRICHECHIDAE      # Manatees
          # Pinnipeds
          - OTARIIDAE         # Eared seals (sea lions, fur seals)
          - PHOCIDAE          # True seals
          - ODOBENIDAE        # Walrus
          # Mustelidae has sea otter but also many non-marine species
          # We'll include the whole family but sea otter is the main marine one
          - MUSTELIDAE        # Includes sea otter (Enhydra lutris)
          # Ursidae has polar bear but also many non-marine species
          - URSIDAE           # Includes polar bear (Ursus maritimus)

  ray-finned-fishes:
    name: "Ray-finned fishes"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Actinopterygii

  sharks-rays:
    name: "Sharks and rays"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Chondrichthyes

  # ==================== ANIMALIA - INVERTEBRATES ====================
  insects:
    name: "Insects"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Insecta

  gastropods:
    name: "Gastropods"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Gastropoda

  bivalves:
    name: "Bivalves"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Bivalvia

  crustaceans:
    name: "Crustaceans"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Malacostraca

  corals:
    name: "Corals"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Anthozoa

  arachnids:
    name: "Arachnids"
    filters:
      - rank: kingdom
        value: Animalia
      - rank: class
        value: Arachnida

  # ==================== ANIMALIA - KINGDOM LEVEL ====================
  animals:
    name: "Animals"
    filters:
      - rank: kingdom
        value: Animalia

  # ==================== PLANTAE ====================
  plants:
    name: "Plants"
    filters:
      - rank: kingdom
        value: Plantae

  conifers:
    name: "Conifers"
    filters:
      - rank: kingdom
        value: Plantae
      - rank: class
        value: Pinopsida

  cycads:
    name: "Cycads"
    filters:
      - rank: kingdom
        value: Plantae
      - rank: class
        value: Cycadopsida

  # ==================== OTHER KINGDOMS ====================
  fungi:
    name: "Fungi"
    filters:
      - rank: kingdom
        value: Fungi

  chromista:
    name: "Chromista"
    filters:
      - rank: kingdom
        value: Chromista
